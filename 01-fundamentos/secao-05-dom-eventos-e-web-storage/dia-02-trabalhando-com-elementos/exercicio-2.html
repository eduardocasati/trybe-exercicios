<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main id="paiDoPai">
        <section id="pai">
          <section id="primeiroFilho"></section>
          <section id="elementoOndeVoceEsta">
            <section id="primeiroFilhoDoFilho"></section>
            <section id="segundoEUltimoFilhoDoFilho"></section>
          </section>
          Atenção!
          <section id="terceiroFilho"></section>
          <section id="quartoEUltimoFilho"></section>
        </section>
      </main>
      <script>
        // Requisito 1:
        const getPai = document.getElementById("pai");
        const addSection = document.createElement("section");
        getPai.appendChild(addSection);

        // Requisito 2:
        const getOndeVoceEsta = document.getElementById("elementoOndeVoceEsta");
        const addFilho = document.createElement("section");
        getOndeVoceEsta.appendChild(addFilho).id = "terceiroFilhoDoFilho";

        // Requisito 3:
        const getPrimeiroFilhoDoFilho = document.getElementById("primeiroFilhoDoFilho");
        const addFilho2 = document.createElement("section");
        getPrimeiroFilhoDoFilho.appendChild(addFilho2).id = "primeiroFilhoDoFilhoDoFilho";

        // Requisisto 4:
        document.getElementById("primeiroFilhoDoFilhoDoFilho").parentNode.parentNode.parentNode.children[2];
      </script>
</body>
</html>
